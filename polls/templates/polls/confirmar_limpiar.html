<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar limpieza de turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle">
    <div class="container mt-5 text-center">
        <h2 class="text-danger">¿Estás seguro de que querés borrar TODOS los turnos?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Sí, borrar todos</button>
            <a href="{% url 'polls:lista_turnos' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</body>
</html>
