<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar limpieza de turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         /* Aumentar legibilidad en pantallas grandes */
        @media (min-width: 992px) {
            html {
                font-size: 2rem;
            }

            label, input, select, button {
                font-size: 2rem;
            }
        }

        /* Mejor legibilidad en pantallas muy chicas (menos de 480px) */
        @media (max-width: 480px) {
            html {
                font-size: 1.25rem;
            }

            label, input, select, button {
                font-size: 1.25rem;
            }

            button {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body class="bg-warning-subtle">
    <div class="container mt-5 text-center">
        <h2 class="text-danger">¿Estás seguro de que querés borrar <strong>TODOS</strong> los turnos?</h2>
        <p class="text-muted mb-4">Esta acción es irreversible y eliminará todos los registros de turnos.</p>
        <form method="post" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">Sí, borrar todos</button>
            <a href="{% url 'polls:lista_turnos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
