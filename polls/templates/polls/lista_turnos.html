<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos Reservados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Turnos Reservados</h2>

        {% if turnos %}
            <table class="table table-striped table-bordered shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Tipo de masaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for turno in turnos %}
                        <tr>
                            <td>{{ turno.nombre }}</td>
                            <td>{{ turno.email }}</td>
                            <td>{{ turno.fecha }}</td>
                            <td>{{ turno.tipo_masaje }}</td>
                            <td>
                                <a href="{% url 'polls:cancelar_turno' turno.id %}" class="btn btn-sm btn-danger">
                                    Cancelar
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center text-muted">No hay turnos reservados.</p>
        {% endif %}

        <form method="post" action="{% url 'polls:limpiar_turnos' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">ðŸ§¹ Borrar todos los turnos</button>
</form>


        <div class="text-center mt-4">
            <a href="{% url 'polls:index' %}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
